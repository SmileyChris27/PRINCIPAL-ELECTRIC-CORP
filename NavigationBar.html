<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0; 
}

header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.logo img {
    width: 50px;
}

.menu {
    display: flex;
    align-items: center;
    width: 100%;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.menu ul li {
    display: inline-block;
    position: relative;
}

.menu ul li a {
    text-decoration: none;
    color: gold;
    display: block;
    padding: 5px 20px;
}

.menu ul li ul {
    display: none;
    position: absolute;
    background-color: #333;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
}

.menu ul li:hover ul {
    display: block;
}

.menu ul li a:hover, .menu ul li ul li a:hover {
    text-decoration: underline;
}

.hamburger {
    display: none; /* Hide by default */
    font-size: 30px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

@media (max-width: 1024px) {
    header, .menu ul {
        flex-direction: column;
    }

    .menu ul li {
        width: 100%; 
    }

    .menu ul li a {
        padding: 10px;
    }
}

@media (max-width: 768px) {
    .hamburger {
        display: block;
        position: absolute;
        right: 20px;
        top: 20px;
    }

    .menu ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        background-color: #333;
        top: 48px;
        left: 0;
        right: 0;
    }

    .menu ul li {
        text-align: center; /* Center align menu items */
    }

    .menu ul.open {
        display: flex; /* Display menu when hamburger is clicked */
    }

    .menu ul li a {
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    header {
        flex-direction: column;
    }

    .menu ul {
        flex-direction: column;
    }

    .menu ul li {
        width: 100%;
    }

    .menu ul li a {
        padding: 14px 20px;
    }
}

</style>
<body>
    <header>
        <button class="hamburger">â˜°</button>
        <nav class="menu">
            <ul>
                <li class="logo"><a href="home.html"><img src="electrical3.png" alt="Logo"></a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li>
                    <a href="careers.html">Careers</a>
                    <ul>
                        <li><a href="career_application.html">Career Application</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li>
                    <a href="services.html">Services</a>
                    <ul>
                        <li><a href="#industrial">INDUSTRIAL</a></li>
                        <li><a href="#commercial">COMMERCIAL</a></li>
                        <li><a href="#residential">RESIDENTIAL</a></li>  
                    </ul>
                </li>
                <li><a href="testimonials.html">Testimonials</a></li>
            </ul>
        </nav>
    </header>
    <main>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('.menu ul').classList.toggle('open');
        });

        document.querySelectorAll('.menu a').forEach(item => {
            item.addEventListener('mouseover', () => {
                console.log('Mouse over:', item.textContent);
            });
        });
    </script>
</body>
</html>
